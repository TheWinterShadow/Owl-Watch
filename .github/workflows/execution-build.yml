name: Execution Build

on:
  push:
    branches: ["main"]
    paths:
      - 'execution/**'
      - '.github/workflows/execution-build.yml'

jobs:
  codeBuild:
    name: 'Build Code with Hatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Build the project
        run: |
          hatch pre-build && hatch build

  lintingChecks:
    name: 'Run Linting Checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install isort black flake8
      - name: Run isort
        run: |
          echo "Running isort..."
          isort ./execution --check-only --diff
      - name: Run black
        run: |
          echo "Running black..."
          black ./execution --check --diff
      - name: Run flake8
        run: |
          echo "Running flake8..."
          flake8 ./execution

  mypyChecks:
    name: 'Run MyPy Checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
      - name: Run mypy
        run: |
          echo "Running mypy..."
          mypy ./execution

  unitTests:
    name: 'Run Unit Tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          hatch run test
              